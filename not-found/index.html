<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>404 - Not Found</title>

<body class="container">
    <header class="header">

        <div class="main__btn">
            <a class="btn" href="#">BACK TO HOMEPAGE</a>
        </div>
    </main>
    <footer class="footer container">
        <p class="footer__txt">created by Anano Topuria - devChallenges.io</p>
    </footer>
