<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Team Page</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">The creative crew</h1>
        <div class="header__col">
            <h2 class="header__title-2">Who we are</h2>
            <p class="header__txt">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
        </div>
    </header>
    <main class="main">
        <figure class="team">
            <img src="img/photo1.png" alt="">
            <figcaption class="team__member">
                <span class="team__member-name">Bill Mahoney</span>
                <span class="team__member-position">Product owner</span>
            </figcaption>
        </figure>
        <figure class="team">
            <img src="img/photo2.png" alt="">
            <figcaption>
                <span class="team__member-name">Saba Cabrera</span>
                <span class="team__member-position">Art director</span>
             </figcaption>
        </figure>
        <figure class="team">
            <img src="img/photo3.png" alt="">
            <figcaption>
                <span class="team__member-name">Shae Le</span>
                <span class="team__member-position">Tech Lead</span>
            </figcaption>
        </figure>
        <figure class="team">
            <img src="img/photo4.png" alt="">
            <figcaption>
                <span class="team__member-name">Skylah Lu</span>
                <span class="team__member-position">UX Designer</span>
            </figcaption>
        </figure>
        <figure class="team">
            <img src="img/photo5.png" alt="">
            <figcaption>
                <span class="team__member-name">Griff Richards</span>
                <span class="team__member-position">DEverloper</span>
            </figcaption>
        </figure>
        <figure class="team">
            <img src="img/photo6.png" alt="">
            <figcaption>
                <span class="team__member-name">Stan John</span>
                <span class="team__member-position">DEverloper</span>
            </figcaption>
        </figure>
    </main>
    <footer class="footer">
        <p class="footer__txt">created by Anano Topuria - devChallenges.io</p>
    </footer>
</body>
</html>
